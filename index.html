<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        const AppContext = createContext();
        const API_URL = 'https://fakestoreapi.com/products';

        const initializeUsers = () => {
            if (!localStorage.getItem('users')) {
                const demoUsers = [
                    { id: 1, email: 'admin@shop.com', password: 'admin123', name: 'Admin User', isAdmin: true },
                    { id: 2, email: 'user@shop.com', password: 'user123', name: 'John Doe', isAdmin: false },
                    { id: 3, email: 'sathish@shop.com', password: 'sachu@123', name: 'John Doe', isAdmin: false }
                ];
                localStorage.setItem('users', JSON.stringify(demoUsers));
            }
            if (!localStorage.getItem('orders')) {
                localStorage.setItem('orders', JSON.stringify([]));
            }
        };

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [cart, setCart] = useState([]);
            const [currentPage, setCurrentPage] = useState('home');
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                initializeUsers();
                fetchProducts();
                const user = localStorage.getItem('currentUser');
                if (user) setCurrentUser(JSON.parse(user));
                const savedCart = localStorage.getItem('cart');
                if (savedCart) setCart(JSON.parse(savedCart));
            }, []);

            const fetchProducts = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    setProducts(data);
                    setLoading(false);
                } catch (error) {
                    console.error('Error:', error);
                    setLoading(false);
                }
            };

            const login = (user) => {
                setCurrentUser(user);
                localStorage.setItem('currentUser', JSON.stringify(user));
            };

            const logout = () => {
                setCurrentUser(null);
                localStorage.removeItem('currentUser');
                setCurrentPage('home');
            };

            const addToCart = (product) => {
                const existingItem = cart.find(item => item.id === product.id);
                let newCart;
                if (existingItem) {
                    newCart = cart.map(item =>
                        item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
                    );
                } else {
                    newCart = [...cart, { ...product, quantity: 1 }];
                }
                setCart(newCart);
                localStorage.setItem('cart', JSON.stringify(newCart));
            };

            const updateCartQuantity = (productId, quantity) => {
                if (quantity <= 0) {
                    removeFromCart(productId);
                    return;
                }
                const newCart = cart.map(item =>
                    item.id === productId ? { ...item, quantity } : item
                );
                setCart(newCart);
                localStorage.setItem('cart', JSON.stringify(newCart));
            };

            const removeFromCart = (productId) => {
                const newCart = cart.filter(item => item.id !== productId);
                setCart(newCart);
                localStorage.setItem('cart', JSON.stringify(newCart));
            };

            const clearCart = () => {
                setCart([]);
                localStorage.setItem('cart', JSON.stringify([]));
            };

            const addProduct = (product) => {
                const newProduct = { ...product, id: Date.now() };
                setProducts([...products, newProduct]);
            };

            const updateProduct = (updatedProduct) => {
                setProducts(products.map(p => p.id === updatedProduct.id ? updatedProduct : p));
            };

            const deleteProduct = (productId) => {
                setProducts(products.filter(p => p.id !== productId));
            };

            const contextValue = {
